<script type="text/javascript">
        $(window).load(function () {
            $('.flexslider').flexslider({
                animation: "slide",
                start: function (slider) {
                    $('body').removeClass('loading');
                }
            });
        });
		
        history.pushState(null, null, '/iControlE-ServiceProvider/html/userMainPage.html');
        window.addEventListener('popstate', function(event) {
        history.pushState(null, null, '/iControlE-ServiceProvider/html/userMainPage.html');
        });

    </script>

	<script type="text/javascript">

    /*document.getElementById('iframe').onload = function() {
     alert('myframe is loaded');
     window.location = '/iControlE-ServiceProvider/html/userHome.html';
     };*/
    function logout() {
        var token = window.sessionStorage.getItem("token");
        $.ajax({
            type: "GET",
            url: config.Server_IP + config.logout,
            headers: {
                'lnt_access_token': token
            },
            contentType: 'application/json; charset=utf-8',

            statusCode: {
                200: function () {
                    window.location = '/iControlE-ServiceProvider/html/Login.html';
                    return true;
                }
            },

            success: function (data) {
                window.location = '/iControlE-ServiceProvider/html/Login.html';
            },
            error: function () {
                //alert("Please try again later11");
            }
        });

    }
</script>
