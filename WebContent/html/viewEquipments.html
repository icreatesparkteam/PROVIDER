<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen"
	href="../css/forms.css" />
<script type="text/javascript" src="../js/config.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<title>iControl-E</title>

</head>
<body onload=getgatewaybyuser()>
	<script type="text/javascript">

	function getgatewaybyuser(){		
		var token = window.sessionStorage.getItem("token");	
		$.ajax({
			type : "GET",
			url : config.Server_IP + config.getgatewaybyuser,
			headers: {
	             'lnt_access_token': token
	         },	
			contentType: 'application/json',
			accepts: "application/json",
			success : function(data) {	
				
				var gatewayInfo = JSON.stringify(data);
				var gatewayID=gatewayInfo.gatewayID;
				console.log("gatewayID:: devicelist page"+gatewayID);		
				if(gatewayID){
					getDeviceList(gatewayID);	
				}
				else{
					 document.getElementById('contentInfo').innerText="No Equipment found";	
				}				
			
			},
			error : function() {
				//alert('Error in getting gateway details...');			
				//return false;
			}
		});
	}

function getDeviceList(gatewayID){		
	var token = window.sessionStorage.getItem("token");	
	
	$.ajax({
		type : "GET",
		url : config.Server_IP + config.devicelist,
		headers: {
             'gatewayid': gatewayID
         },	
		contentType: 'application/json',
		accepts: "application/json",
		success : function(data) {	
			console.log("success:devicelist"+data);
			buildHtmlTable(data);
			//showInfo(data);
		},
		error : function() {
		//	alert('Error in getting device list');			
			//return false;
		}
	});
}


function buildHtmlTable(data) {
	var myList=JSON.parse(JSON.stringify(data));	
    var columns = addAllColumnHeaders(myList);

    for (var i = 0 ; i < myList.length ; i++) {
        var row$ = $('<tr/>');
        for (var colIndex = 0 ; colIndex < columns.length ; colIndex++) {
            var cellValue = myList[i][columns[colIndex]];

            if (cellValue == null) { cellValue = ""; }

            row$.append($('<td/>').html(cellValue));
        }
        $("#deviceTable").append(row$);
    }
}

function addAllColumnHeaders(myList)
{
    var columnSet = [];
    var headerTr$ = $('<tr/>');

    for (var i = 0 ; i < myList.length ; i++) {
        var rowHash = myList[i];
        for (var key in rowHash) {
        	
            if ($.inArray(key, columnSet) == -1){
                columnSet.push(key);
                headerTr$.append($('<th/>').html(key));
            }
        }
    }
    $("#deviceTable").append(headerTr$);

    return columnSet;
}
	
</script>
	<form action="" id="deviceForm">
		<div class='header2' id='contentInfo'></div>
		<div id="listView">
			<table id="deviceTable" cellpadding="5px" cellspacing="8px"
				style="text-align: center;">
			</table>
		</div>
	</form>
</body>
</html>
