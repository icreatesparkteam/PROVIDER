<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen"
	href="../css/forms.css" />
<script type="text/javascript" src="../js/config.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<title>iControl-E</title>


</head>
<body onload=getDeviceList()>

	<script type="text/javascript">
function getDeviceList(){	
	
	var token = window.sessionStorage.getItem("token");	
	$.ajax({
		type : "GET",
		url : config.Server_IP + config.devicelist,
		headers: {
             'lnt_access_token': window.sessionStorage.getItem("token")
         },	
		contentType: 'application/json',
		accepts: "application/json",
		success : function(data) {	
			alert("success:devicelist"+data);
			buildHtmlTable(data);
			showInfo();
		},
		error : function() {
			alert('Error in getting device list');			
			return false;
		}
	});
}
function showInfo(){
	var deviceList=data;
	var count=0;
	
	deviceList.forEach(function(sp) {
		  count++;
		});	
	document.getElementById('contentInfo').innerText="Total Number of devices:      "+count;
	
}



function buildHtmlTable(data) {
	var myList=JSON.parse(JSON.stringify(data));	
    var columns = addAllColumnHeaders(myList);

    for (var i = 0 ; i < myList.length ; i++) {
        var row$ = $('<tr/>');
        for (var colIndex = 0 ; colIndex < columns.length ; colIndex++) {
            var cellValue = myList[i][columns[colIndex]];

            if (cellValue == null) { cellValue = ""; }

            row$.append($('<td/>').html(cellValue));
        }
        $("#deviceTable").append(row$);
    }
}

function addAllColumnHeaders(myList)
{
    var columnSet = [];
    var headerTr$ = $('<tr/>');

    for (var i = 0 ; i < myList.length ; i++) {
        var rowHash = myList[i];
        for (var key in rowHash) {
        	
            if ($.inArray(key, columnSet) == -1){
                columnSet.push(key);
                headerTr$.append($('<th/>').html(key));
            }
        }
    }
    $("#deviceTable").append(headerTr$);

    return columnSet;
}
	
</script>
	<form action="" id="deviceForm">
		<div class='header2' id='contentInfo'></div>
		<div id="listView">
			<table id="deviceTable" cellpadding="5px" cellspacing="8px"
				style="text-align: center;">
			</table>
		</div>
	</form>
</body>
</html>
