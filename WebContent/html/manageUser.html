<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" type="text/css" media="screen"
	href="../css/forms.css" />
<script type="text/javascript" src="../js/config.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<title>iControl-E</title>
</head>
<body>

	<script type="text/javascript">
		function deleteUser() {
			var userName = document.getElementById("userName").value;
			$.ajax({
				type : "POST",
				url : config.Server_IP + config.deleteUser + '/' + userName,
				headers : {
					'lnt_access_token' : window.sessionStorage.getItem("token")
				},
				data : {
					'username' : userName
				},

				contentType : "text/plain",
				accepts : "text/plain",
				success : function(data) {
					alert('User is deleted successfully');
				},
				error : function() {
					alert('Error in deleting User');
					return false;
				}
			});

		}
	</script>
	<table id="container">
		<tr>
			<td>Please Enter User Name</td>
			<td><input id="userName" name="UserName" type="text" /></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="button"
				class="submitBtn" id="submitButton" name="Submit"
				onclick=deleteUser() value="Delete User" /></td>
		</tr>
	</table>
</body>
</html>
